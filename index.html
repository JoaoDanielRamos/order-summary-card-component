<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="card">
        <div class="card-hero-image">
            <img src="assets/illustration-hero.svg" alt="">
        </div>

        <div class="card-info">
            <h2 class="card-info__header">Order Summary</h2>
            <p class="card-info__text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

            <div class="card-info__subscription">

                <div class="subscription-description">
                    <img src="assets/icon-music.svg" class="subscription-icon">
                    <div class="subscription-description-text">
                        <h3 class="subscription-title">Annual Plan</h3>
                        <p class="subscription-price">$59.99/year</p>
                    </div>
                </div>

                <button class="subscription-button">Change</button>
            </div>

            <button class="card-info__button">Proceed to payment</button>
            <button class="card-info__button--cancel">Cancel Order</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
